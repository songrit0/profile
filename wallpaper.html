<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Topographic Wallpaper - แมวเป้า.dev_">
    <title>Wallpaper — แมวเป้า.dev_</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700&family=Noto+Sans+Thai:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="wallpaper.css">
</head>

<body>
    <!-- Back Navigation -->
    <!-- <a href="index.html" class="back-btn" id="backBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
        <span>กลับ</span>
    </a> -->

    <!-- Title Overlay -->
    <div class="title-overlay" id="titleOverlay">
        <h1>Topographic</h1>
        <p>เลื่อนเมาส์เพื่อสร้างลวดลาย</p>
    </div>

    <!-- Toolbar -->
    <div class="toolbar" id="toolbar">
        <button class="toolbar-toggle" id="toolbarToggle" title="เครื่องมือ">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                </path>
            </svg>
        </button>
        <div class="toolbar-panel" id="toolbarPanel">
            <!-- Row: โหมด | แสดงพิกัดเมาส์ -->
            <div class="toolbar-section">
                <label class="toolbar-label">โหมด</label>
                <div class="mode-toggle" id="modeToggle">
                    <button class="mode-btn active" data-mode="dark" title="โหมดมืด">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                        <span>มืด</span>
                    </button>
                    <button class="mode-btn" data-mode="light" title="โหมดสว่าง">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <span>สว่าง</span>
                    </button>
                </div>
            </div>
            <div class="toolbar-section toolbar-section--checks">
                <label class="toolbar-checkbox">
                    <input type="checkbox" id="coordsToggle">
                    <span class="toolbar-checkbox-mark"></span>
                    <span class="toolbar-checkbox-text">พิกัดเมาส์</span>
                </label>
                <label class="toolbar-checkbox">
                    <input type="checkbox" id="watermarkToggle" checked>
                    <span class="toolbar-checkbox-mark"></span>
                    <span class="toolbar-checkbox-text">Activate Windows</span>
                </label>
            </div>
            <!-- Row: สี (full) -->
            <div class="toolbar-section toolbar-section--full">
                <label class="toolbar-label">สี</label>
                <div class="color-presets" id="colorPresets">
                    <button class="color-preset active" data-colors="cyan"
                        style="background: linear-gradient(135deg, #06b6d4, #8b5cf6);" title="Cyan"></button>
                    <button class="color-preset" data-colors="emerald"
                        style="background: linear-gradient(135deg, #10b981, #06b6d4);" title="Emerald"></button>
                    <button class="color-preset" data-colors="rose"
                        style="background: linear-gradient(135deg, #f43f5e, #ec4899);" title="Rose"></button>
                    <button class="color-preset" data-colors="amber"
                        style="background: linear-gradient(135deg, #f59e0b, #ef4444);" title="Amber"></button>
                    <button class="color-preset" data-colors="violet"
                        style="background: linear-gradient(135deg, #8b5cf6, #ec4899);" title="Violet"></button>
                    <button class="color-preset" data-colors="mono"
                        style="background: linear-gradient(135deg, #e2e8f0, #94a3b8);" title="Mono"></button>
                    <button class="color-preset" data-colors="black"
                        style="background: #1a1a2e; border: 1px solid rgba(255,255,255,0.15);" title="ดำ"></button>
                    <button class="color-preset" data-colors="white"
                        style="background: #f0f0f0; border: 1px solid rgba(0,0,0,0.1);" title="ขาว"></button>
                    <button class="color-preset" data-colors="gold"
                        style="background: linear-gradient(135deg, #d4a017, #f5c842);" title="ทอง"></button>
                </div>
            </div>
            <!-- Row: สีเส้นกำหนดเอง | สีพื้นหลังกำหนดเอง -->
            <div class="toolbar-section">
                <label class="toolbar-label">สีเส้นกำหนดเอง</label>
                <div class="custom-color-row">
                    <input type="color" class="custom-color-input" id="customColorInput" value="#06b6d4">
                    <button class="custom-color-apply" id="customColorApply">ใช้สีนี้</button>
                </div>
            </div>
            <div class="toolbar-section">
                <label class="toolbar-label">สีพื้นหลังกำหนดเอง</label>
                <div class="custom-color-row">
                    <input type="color" class="custom-color-input" id="customBgInput" value="#030712">
                    <button class="custom-color-apply" id="customBgApply">ใช้สีนี้</button>
                </div>
            </div>
            <!-- Row: ความหนาแน่น | จำนวนเส้นชั้นความสูง -->
            <div class="toolbar-section">
                <label class="toolbar-label">ความหนาแน่น</label>
                <input type="range" class="toolbar-range" id="densityRange" min="1" max="40" value="1">
            </div>
            <div class="toolbar-section">
                <label class="toolbar-label">จำนวนเส้นชั้นความสูง</label>
                <input type="range" class="toolbar-range" id="contourRange" min="2" max="40" value="16">
            </div>
            <!-- Row: ความเร็ว | รัศมีเมาส์ -->
            <div class="toolbar-section">
                <label class="toolbar-label">ความเร็ว</label>
                <input type="range" class="toolbar-range" id="speedRange" min="0" max="10" value="0">
            </div>
            <div class="toolbar-section">
                <label class="toolbar-label">รัศมีเมาส์</label>
                <input type="range" class="toolbar-range" id="radiusRange" min="0" max="400" value="0">
            </div>
            <div class="toolbar-actions">
                <button class="toolbar-action-btn" id="downloadBtn" title="ดาวน์โหลด">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    <span>บันทึก</span>
                </button>
                <button class="toolbar-action-btn" id="fullscreenBtn" title="เต็มจอ">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15 3 21 3 21 9"></polyline>
                        <polyline points="9 21 3 21 3 15"></polyline>
                        <line x1="21" y1="3" x2="14" y2="10"></line>
                        <line x1="3" y1="21" x2="10" y2="14"></line>
                    </svg>
                    <span>เต็มจอ</span>
                </button>
                <button class="toolbar-action-btn" id="resetBtn" title="รีเซ็ต">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="1 4 1 10 7 10"></polyline>
                        <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                    </svg>
                    <span>รีเซ็ต</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Mouse Coordinates -->
    <div class="mouse-coords" id="mouseCoords">
        <span id="coordX">X: 0</span>
        <span id="coordY">Y: 0</span>
    </div>

    <!-- Canvas -->
    <canvas id="topoCanvas"></canvas>

    <!-- Activate Windows Watermark -->
    <div class="activate-windows">
        <div class="watermark-text">Activate Windows</div>
        <div class="watermark-subtext">Go to Settings to activate Windows.</div>
    </div>

    <script src="wallpaper.js"></script>
</body>

</html>
